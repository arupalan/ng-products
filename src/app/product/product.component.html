<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/apple-touch-icon.png" alt="angular logo" />
      <span translate>Our Products</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>
  <nav class="product-filter">
    <h1>New Products</h1>

    <div class="sort">
      <div class="collection-sort">
        <label>Filter by:</label>
        <select>
          <option value="/">All Mobiles</option>
          <option value="/">Galaxy S7</option>
          <option value="/">Galaxy S8</option>
          <option value="/">Galaxy S9</option>
          <option value="/">Galaxy S10</option>
        </select>
      </div>

      <div class="collection-sort">
        <label>Sort by:</label>
        <select>
          <option value="/">Featured</option>
          <option value="/">Best Selling</option>
          <option value="/">Alphabetically, A-Z</option>
          <option value="/">Alphabetically, Z-A</option>
          <option value="/">Price, low to high</option>
          <option value="/">Price, high to low</option>
          <option value="/">Date, new to old</option>
          <option value="/">Date, old to new</option>
        </select>
      </div>
    </div>
  </nav>
  <section class="products" >
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
          <img src="/assets/S10+Black+Lead+S+4.jpg">
        </div>
        <div class="product-info">
          <h5>{{ product.productName }}</h5>
          <h6>{{ product.modelCode }}</h6>
          <h6>{{ product.serialNumber }}</h6>
        </div>
      </div>
  </section>

  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/apple-touch-icon.png" alt="angular logo" />
      <span translate>Thank you ... please feedback how we can improve</span>
    </h1>
  </div>
</div>
